name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: envy_linux_amd64.tar.gz
          - goos: windows
            goarch: amd64
            asset_name: envy_windows_amd64.zip
            ext: .exe
          - goos: darwin
            goarch: amd64
            asset_name: envy_darwin_amd64.tar.gz
          - goos: darwin
            goarch: arm64
            asset_name: envy_darwin_arm64.tar.gz

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23" # Or your go version

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          # Build binary name envy (or envy.exe)
          go build -trimpath -ldflags "-s -w" -o dist/envy${{ matrix.ext }} ./cmd/fana-envy

          # Prepare archive
          cp README.md dist/
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${{ matrix.asset_name }} envy${{ matrix.ext }} README.md
          else
            tar -czvf ${{ matrix.asset_name }} envy${{ matrix.ext }} README.md
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
